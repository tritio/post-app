<mat-card>
  <mat-spinner *ngIf="isLoading">
  </mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        name="email"
        type="email"
        ngModel
        placeholder="E-mail"
        #emailInput="ngModel"
        required
        email
        >
        <mat-error *ngIf="emailInput.invalid">Por favor introduzca un email válido</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
         type="password"
         name="password"
         ngModel
         matInput
         placeholder="password"
         #passwordInput="ngModel"
         required
         password
        />
         <mat-error *ngIf="passwordInput.invalid">Por favor introduzca una password válida</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Signup</button>
  </form>
</mat-card>
