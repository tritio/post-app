<mat-card>
  <mat-spinner *ngIf="isLoading">

  </mat-spinner>
  <form [formGroup]= "form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Title"
        >
        <mat-error *ngIf="form.get('title').invalid">Por favor introduzca un t√≠tulo para el post</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Subir imagen</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea
         rows="10"
         matInput
         formControlName = "content"
         placeholder="Post content"
        ></textarea>
         <mat-error *ngIf="form.get('content').invalid">Por favor introduzca un contenido</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save post</button>
  </form>
</mat-card>
